<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Word analytics</title>
</head>

<body>
    <header class="header">
        <h1><span class="bold">Word</span> <span class="space">Analytic</span></h1>
        <p class="slogan">Transforming Data into Insightful Words.</p>
    </header>
    <main>
        <textarea name="textarea" id="textarea" placeholder="Enter a text" spellcheck="false"></textarea>
        <section class="stats">
            <section class="stat">
                <span class="stat_number stat_word">0</span>
                <h2 class="second-heading">Words</h2>
            </section>
            <section class="stat">
                <span class="stat_number stat_character">0</span>
                <h2 class="second-heading">Characters</h2>
            </section>
            <section class="stat">
                <span class="stat_number stat_twitter">280</span>
                <h2 class="second-heading">Twitter</h2>
            </section>
            <section class="stat">
                <span class="stat_number stat_facebook">2200</span>
                <h2 class="second-heading">Facebook</h2>
            </section>
        </section>
    </main>
</body>

</html>
